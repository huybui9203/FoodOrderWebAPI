<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Flaticons -->
    <link href="assets/css/font/flaticon.css" rel="stylesheet">
    
    <!-- Nice Select -->
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Custom Responsive -->
    <link href="assets/css/responsive.css" rel="stylesheet">
	<!-- Color Change -->
    <link rel="stylesheet" class="color-changing" href="assets/css/color4.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap' rel="stylesheet">
    <!-- place -->
    

</head>
<body>
    <div class="inner-wrapper">
        <div class="container-fluid no-padding">
          <div class="row no-gutters overflow-auto">
        
            <div class="col-md-6">
              <div class="section-2 user-page main-padding">
                <div class="login-sec">
                  <div class="login-box">
                    <form>
                      <h4 class="text-light-black fw-600">Sign in with your Quickmunch account</h4>
                      <div class="row">
                        <div class="col-12">
                          <p class="text-light-black">Have a corporate username? <a href="add-restaurant.html">Click here</a>
                          </p>
                          <div class="form-group">
                            <label class="text-light-white fs-14">Email</label>
                            <input type="email" name="#" class="form-control form-control-submit" placeholder="Email I'd" required="" fdprocessedid="pz0pos">
                          </div>
                          <div class="form-group">
                            <label class="text-light-white fs-14">Password</label>
                            <input type="password" id="password-field" name="#" class="form-control form-control-submit" value="password" placeholder="Password" required="" fdprocessedid="taby49">
                            <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                          </div>
                          <div class="form-group checkbox-reset">
                            <label class="custom-checkbox mb-0">
                              <input type="checkbox" name="#"> <span class="checkmark"></span> Keep me signed in</label> <a href="#">Reset password</a>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn-second btn-submit full-width" fdprocessedid="e8my77g">
                              Sign in
                            </button>
                          </div>
                          <div class="form-group text-center"> <span>or</span>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn-second btn-facebook full-width" fdprocessedid="u96eaf">
                                <span class="mx-1"><i class="fa-brands fa-facebook"></i></span>
                                Continue with Facebook
                            </button>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn-second btn-google full-width" fdprocessedid="u98i4k">
                                <span class="mx-1"><i class="fa-brands fa-google"></i></span>
                              Continue with Google
                            </button>
                          </div>
                          <div class="form-group text-center mb-0"> <a href="register.html">Create your account</a>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="./assets/js/quickmunch.js"></script>
      <script src="./assets/js/sticksy.js"></script>
    
</body>
</html>
